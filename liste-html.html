<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Liste in HTML</title>
  </head>
  <body>
    <h1>Esempi di Liste</h1>
    <h2>Lista Ordinata</h2>
    <ol>
      <li>Prima voce</li>
      <li>Seconda voce</li>
      <li>Terza voce</li>
    </ol>
    <h2>Lista Non Ordinata</h2>
    <ul>
      <li>Prima voce</li>
      <li>Seconda voce</li>
      <li>Terza voce</li>
    </ul>
    <h2>Lista Nidificata</h2>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2
        <ul>
          <li>Sottovoce 2.1</li>
          <li>Sottovoce 2.2</li>
        </ul>
      </li>
      <li>Elemento 3</li>
    </ol>
  </body>
</html>
