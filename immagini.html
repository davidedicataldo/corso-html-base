<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Inserimento di Immagini</title>
  </head>
  <body>
    <h1>Esempi di Immagini</h1>
    <p>Immagine con attributi src e alt:</p>
    <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg" alt="Un bellissimo paesaggio">
    <p>Immagine con dimensioni specificate:</p>
    <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg" alt="Descrizione" width="300" height="200">
    <p>Immagine come link a una pagina esterna:</p>
    <a href="https://www.example.com">
      <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg" alt="Visita Example.com">
    </a>
    <p>Immagine come link a una pagina interna:</p>
    <a href="pagina-interna.html">
      <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg" alt="Vai alla pagina interna">
    </a>
  </body>
</html>
